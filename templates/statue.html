<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Visualiseur 3D GLB simple</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>

  <!-- Three.js version 0.134.0 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <script>
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(70, -10,0); // 📌 Position de la caméra (gardée comme tu l’as demandé)

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7);
    scene.add(directionalLight);

    // 🔁 Contrôle souris pour tourner autour du modèle
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false; // (optionnel) empêche le zoom, tu peux mettre à true si tu veux zoomer aussi
    controls.enablePan = false;

    let model;

    const loader = new THREE.GLTFLoader();
    loader.load(
      '/static/models/Statuette3D.glb',
      function (gltf) {
        model = gltf.scene;
        scene.add(model);
        model.position.set(0, 0, 0);

        // 🟠 Mettre l’objet en orange
        model.traverse((child) => {
          if (child.isMesh && child.material) {
            if (Array.isArray(child.material)) {
              child.material.forEach(mat => {
                if (mat.color) mat.color.set('orange');
              });
            } else {
              if (child.material.color) child.material.color.set('orange');
            }
          }
        });

        camera.lookAt(model.position);
        animate(); // lancement du rendu interactif
      },
      undefined,
      function (error) {
        console.error('Erreur lors du chargement :', error);
      }
    );

    function animate() {
      requestAnimationFrame(animate);
      controls.update(); // 🔁 mise à jour du contrôle souris
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
