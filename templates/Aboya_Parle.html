<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Texte Magique ABOYA parle</title>
<style>
  body {
    background: #111;
    color: #F77F00;
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  #texte-parle {
    font-size: 3rem;
    text-shadow: 0 0 10px #F77F00, 0 0 20px #F77F00;
    letter-spacing: 4px;
    white-space: nowrap;
    overflow: hidden;
    border-right: 0.15em solid #F77F00;
    box-sizing: border-box;
    animation: glowPulse 1.5s infinite alternate;
  }

  @keyframes glowPulse {
    0% {
      text-shadow: 0 0 10px #F77F00, 0 0 20px #F77F00;
      transform: scale(1);
    }
    50% {
      text-shadow: 0 0 20px #F77F00, 0 0 40px #F77F00;
      transform: scale(1.05);
    }
    100% {
      text-shadow: 0 0 10px #F77F00, 0 0 20px #F77F00;
      transform: scale(1);
    }
  }
</style>
</head>
<body>

<div id="texte-parle"></div>

<script>
  const texteParle = document.getElementById('texte-parle');
  const message = "ABOYA PARLE";
  const speed = 150;

  function typeWriter(text, element, speed, callback) {
    let i = 0;
    element.textContent = '';
    element.style.borderRight = "0.15em solid #F77F00";
    const interval = setInterval(() => {
      element.textContent += text.charAt(i);
      i++;
      if (i >= text.length) {
        clearInterval(interval);
        element.style.borderRight = "none"; // enlever curseur quand fini
        if (callback) callback();
      }
    }, speed);
  }

  window.onload = () => {
    typeWriter(message, texteParle, speed, () => {
      // Rien d’autre à faire, le texte reste affiché avec l’animation pulse en CSS
    });
  };
</script>

</body>
</html>
