<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Page Carousel</title>
  <style>
    body {
      margin: 0;
      background-color: #f8f5f0;
      font-family: 'Verdana', Tahoma, Geneva, sans-serif;
      overflow-x: hidden;
    }

    #cadre_medias_masques {
      width: 100%;
      height: 100vh; /* Hauteur pleine */
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      overflow: hidden;
    }

    .carousel-fade {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .carousel-fade img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 80vh; /* Taille grande */
      width: auto;
      object-fit: contain;
      object-position: center center; /* centre lâ€™image */
      opacity: 0;
      transition: opacity 1s ease-in-out;
      border: none; /* enlever bord si tu en avais */
      margin: 0;
      padding: 0;
    }

    .carousel-fade img.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="page-media" class="page">
    <div id="cadre_medias_masques">
      <div class="carousel-fade">
        <img src="/static/medias/masques/Masque_Blo.png" class="slide active" />
        <img src="/static/medias/masques/Masque_Goli.png" class="slide1" />
        <img src="/static/medias/masques/Masque_Goli_Glen.png" class="slide2" />
        <img src="/static/medias/masques/Masque_kpan.png" class="slide3" />
        <img src="/static/medias/masques/Masque_kple.png" class="slide4" />
      </div>
    </div>
    <div id="cadre_medias_nouritures">
      <div class="carousel-fade">
        <img src="/static/medias/nouritures/Masque_Blo.png" class="slide active" />
        <img src="/static/medias/nouritures/" class="slide1" />
        <img src="/static/medias/nouritures/Masque_Goli_Glen.png" class="slide2" />
        <img src="/static/medias/nouritures/Masque_kpan.png" class="slide3" />
        <img src="/static/medias/nouritures/Masque_kple.png" class="slide4" />
      </div>
    </div>
  </div>

  <script>
    // Carrousel simple
    const slides = document.querySelectorAll(".carousel-fade img");
    let currentSlide = 0;
    setInterval(() => {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }, 3000);
  </script>
</body>
</html>
