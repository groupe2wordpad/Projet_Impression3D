<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/static/manifest.json">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />


  <title>N'Botumbo Interface</title>
  <style>
    /* RESET & BASE */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background-color: #f8f5f0;
      font-family: 'Verdana', Tahoma, Geneva, sans-serif;
      overflow-x: hidden;
    }
   #glb-viewer {
    width: 100%;
    height: 100vh; /* ou 100vh pour plein écran */
  }


    /* GESTION DES PAGES : positionnement & visibilité */
    .page {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    /* Page visible */
    .page.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* --- PAGE 1 : ÉCRAN DE REPOS AVEC CUBE & TEXTE ANIMÉ --- */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 40px;
      text-align: center;
    }

    #typewriter {
      font-size: 8em;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      letter-spacing: 3px;
    
      color: #4b2e15;
      
      
    }

    

    /* --- PAGE 2 : INTERACTION --- */
    header {
      width: 100%;
      display: flex;
      
      justify-content: space-between;
      align-items: flex-start;
      max-width: 1000px;
      margin: 40px auto auto 0em;
      
      gap: 40px;
      padding: 0 20px;
    }

    /* Images animées à gauche et droite */
    .img-left, .img-right {
      width: 2%;
      height: 2%;
      margin-top:-1;
      
    }
   .img-right{
    margin-right:2em;
   }
   

    
    

    /* Texte animé au centre */
    #animated-text {
      font-family: 'Courier New', monospace;
      letter-spacing: 1.1px;
      font-weight: bold;
      margin-top: 1.5em;
      color: #F77F00;
      font-size: 1.6rem;
      text-align: center;
      word-wrap: break-word;
      flex-grow: 1;
    }

    /* Zone de saisie */
    textarea {
      width: 90%;
      max-width: 800px;
      min-height: 200px;
      margin: 3em auto 1em 4.8em;
      font-size: 1.1rem;
      padding: 10px;
      border: 2px solid #4b2e15;
      border-radius: 6px;
      resize: vertical;
      font-family: Arial, sans-serif;
      color: #F77F00;
      display: block;
      box-sizing: border-box;
    }

    /* Bouton Envoyer */
    #send-button {
      display: block;
      margin: 2em auto 50px 18em;
      font-weight: bold;
      padding: 10px 20px;
      font-size: 1.3rem;
      width: 10em;
      background-color: #F77F00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-button:hover {
      background-color: #cc6500;
    }

    

    /* -------- RESPONSIVE -------- */
@media screen and (max-width: 768px) {
  #typewriter {
    font-size: 2em;
  }

  .container {
    padding: 20px;
  }

  header {
    display: flex;
    margin-top:2em;
    align-items: center;
    text-align: center;
    gap: 25em;
  }

  .img-left,.img-right {
    width: 20%;
    height: 20%;
    margin: 0;
  }

  .img-left{
    margin-left:-2em;
  }

  /* Texte animé au centre */
    #animated-text {
      font-family: 'Courier New', monospace;
      letter-spacing: 1.1px;
      font-weight: bold;
      width:90%;
      margin-top: 1.5em;
      margin-left:1.3em;
      color: #F77F00;
      font-size: 1.3rem;
      padding:1em;
      text-align: center;
      word-wrap: break-word;
      flex-grow: 1;
    }
  textarea {
    min-height: 280px;
    margin: 2em auto 1em auto;
  }

  #send-button {
    margin: 1em auto 3em auto;
    width: 30%;
    max-width: 170px;
    margin-left: 20.5em;
    margin-top: 4.5em;
    font-size: 1.2rem;
  }

  .carousel-fade {
    height: auto;
    aspect-ratio: 4 / 3;
  }

}
/* --- Responsive spécifique écran 8.7" portrait (typique ~ 1200x1920) --- */
@media screen and (min-width: 800px) and (max-width: 1300px) and (orientation: portrait) {
  .container {
    padding: 30px 20px 50px 20px;
  }
  /* Texte animé au centre */
    #animated-text {
      font-family: 'Courier New', monospace;
      letter-spacing: 1.1px;
      font-weight: bold;
      margin-top: 1.5em;
      color: #F77F00;
      font-size: 0.6rem;
      text-align: center;
      word-wrap: break-word;
      flex-grow: 1;
    }
  
  #animated-text {
    font-size: 1.3rem;
    margin-top: 1em;
    padding: 0 1rem;
  }
  #typewriter {
      font-size: 3em;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      letter-spacing: 3px;
    
      color: #4b2e15;
      margin-top: 2em;
      
    }

    
    

    
  
}

/* --- Responsive spécifique écran 8.7" paysage (typique ~ 1920x1200) --- */
@media screen and (min-width: 800px) and (max-width: 2000px) and (orientation: landscape) {
  .container {
    padding: 20px 40px 40px 40px;
  }
    /* --- PAGE 2 : INTERACTION --- */
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      max-width: 1000px;
      margin: 40px auto auto 1em;
      gap: 52.5em;
      padding: 0 20px;
    }
     #glb-viewer {
      width: 100%;
      height: 400%;
      
    }

    /* Images animées à gauche et droite */
    .img-left, .img-right {
      width: 10%;
      height: 10%;
      margin-top:-1em;
      
    }
   .img-left{
    margin-left:-3em;
   }
    /* Texte animé au centre */
    #animated-text {
      font-family: 'Courier New', monospace;
      letter-spacing: 1.6px;
      font-weight: bold;
      padding:1em;
      margin-top:-2px;

      color: #F77F00;
      font-size: 1.3rem;
      text-align: center;

    /* Zone de saisie */
    textarea {

    /* Bouton Envoyer */

      display: block;
      margin: 1.6em auto 50px 36.5em;
      font-weight: bold;
      padding: 10px 20px;
      font-size: 1.3rem;
      width: 10em;
      background-color: #F77F00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  #typewriter {
      font-size: 3em;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      letter-spacing: 3px;
    
      color: #4b2e15;
      margin-top: 2em;
      
    }

    

    

   
}


  </style>
    <!-- Import Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>

</head>
<body>

  

  
   <!-- PAGE 1 : Au repos -->
  <div id="page-repos" class="page active">
    <div class="container">
      <div id="glb-viewer"></div>
      <h1 id="typewriter"></h1>
    </div>
  </div>

  <!-- PAGE 2 : Interaction avec textarea et bouton envoyer -->
  <div id="page-interaction" class="page">
    <header>
      <img src="static/img/aboya.png" class="img-left" alt="Image gauche" />
      <img src="static/img/aboya.png" class="img-right" alt="Image droite" />
    </header>
    <div id="animated-text"></div>
    <textarea placeholder="Posez Votre Question..............."></textarea>
    <button id="send-button" aria-label="Envoyer la question">Envoyer</button>
  </div>

  <!-- PAGE 3 : Carrousel d'images -->
  <div id="page-pagne" class="page">
    <div id="cadre_medias">
      <div class="carousel-fade">
        <img src="/static/img/pagne1.jpg" class="slide active" alt="Pagne 1" />
        <img src="/static/img/pagne2.png" class="slide" alt="Pagne 2" />
        <img src="/static/img/pagne3.jpg" class="slide" alt="Pagne 3" />
      </div>
    </div>
  </div>

  <script>
    /* --- PAGE 1 : Texte animé "typewriter" --- */
    const typewriterEl = document.getElementById("typewriter");
    const textRepos = "N'BOTUMBO INTERFACE";

    async function typeWriterRepos() {
      while (true) {
        typewriterEl.innerHTML = "";
        for (let i = 0; i < textRepos.length; i++) {
          typewriterEl.innerHTML += textRepos.charAt(i);
          await new Promise(r => setTimeout(r, 150)); // pause entre chaque lettre
        }
        await new Promise(r => setTimeout(r, 2000)); // pause avant de recommencer
      }
    }

    /* --- PAGE 2 : Texte animé dans header --- */
    const animatedTextEl = document.getElementById("animated-text");
    const textInteraction = "Que souhaites-tu savoir sur moi ou sur la culture baoulé ?";

    async function typeWriterInteraction() {
      while (true) {
        animatedTextEl.innerHTML = "";
        for (let i = 0; i < textInteraction.length; i++) {
          animatedTextEl.innerHTML += textInteraction.charAt(i);
          await new Promise(r => setTimeout(r, 200));
        }
        await new Promise(r => setTimeout(r, 1500));
      }
    }

    /* --- Auto resize de la textarea selon contenu --- */
    function enableTextareaAutoResize() {
      const textarea = document.querySelector('textarea');
      const adjustHeight = () => {
        textarea.style.height = 'auto'; // reset pour recalculer la hauteur
        textarea.style.height = textarea.scrollHeight + 'px';
      };
      textarea.addEventListener('input', adjustHeight);
      adjustHeight(); // initial resize
    }

    /* --- Transition automatique de la page 1 vers page 2 au bout de 10 secondes --- */
    setTimeout(() => {
      document.getElementById("page-repos").classList.remove("active");
      document.getElementById("page-interaction").classList.add("active");
      typeWriterInteraction();  // lancement du texte animé page 2
      enableTextareaAutoResize(); // active le redimensionnement auto de la textarea
    }, 10000);

    /* --- Lancement du texte animé page 1 au chargement --- */
    window.onload = typeWriterRepos;

    /* --- GESTION ENVOI MESSAGE & DETECTION DU MOT "pagne" --- */
    const textarea = document.querySelector("textarea");
    const sendButton = document.getElementById("send-button");

    function handleUserMessage() {
      const message = textarea.value.toLowerCase();
      if (message.includes("pagne")) {
        // On masque page interaction et on affiche page carrousel
        document.getElementById("page-interaction").classList.remove("active");
        document.getElementById("page-pagne").classList.add("active");
        startCarousel();
      }
    }

    sendButton.addEventListener("click", handleUserMessage);

     

    // Permet d'envoyer le message avec la touche Entrée (sans saut de ligne)
    textarea.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault(); // empêche saut de ligne
        handleUserMessage();
      }
    });

    /* --- CARROUSEL FADE --- */
    let currentIndex = 0;
    const slides = document.querySelectorAll('.carousel-fade .slide');
    const slideDuration = 5000;
    let carouselStarted = false;

    function startCarousel() {
      if (carouselStarted) return; // empêche plusieurs timers
      carouselStarted = true;
      setInterval(() => {
        slides[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % slides.length;
        slides[currentIndex].classList.add('active');
      }, slideDuration);

    }

    // THREE.JS GLB Viewer
    // Variables globales pour Three.js
    let camera, renderer, container;

    function initGLBViewer() {
      container = document.getElementById('glb-viewer');
      const scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1, 2.5);

      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setClearColor(0xf8f5f0, 1);
      container.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.autoRotate = true;
      controls.autoRotateSpeed = 5.0;

      const loader = new THREE.GLTFLoader();

      loader.load('/static/models/Statuette3D.glb', function(gltf) {
        gltf.scene.traverse((child) => {
          if (child.isMesh) {
            child.material = new THREE.MeshBasicMaterial({
              color: 0xF77F00
            });

            child.geometry.computeBoundingBox();
            const box = child.geometry.boundingBox;
            const center = new THREE.Vector3();
            box.getCenter(center);

            child.position.sub(center);
            child.position.y -= 0.2;
          }
        });

        scene.add(gltf.scene);
        animate();
      }, undefined, function(error) {
        console.error('Erreur de chargement GLB :', error);
      });

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
    }

    // Appelle la fonction d'initialisation au chargement
    window.onload = () => {
      typeWriterRepos();
      initGLBViewer();  // Ajout de l'initialisation du viewer ici
    }

    // Gestion du resize
    window.addEventListener('resize', () => {
      if (!camera || !renderer || !container) return;
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });

  </script>

  
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker enregistré !'))
        .catch(error => console.error('Erreur enregistrement SW:', error));
    }
  </script>


</body>
</html>
