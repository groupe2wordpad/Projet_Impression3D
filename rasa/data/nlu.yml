  # Questions Sur Aboya

  # IDENTITE ET DESCRIPTION PHYSIQUE D'ABOYA

  # Identité (de la statue ou de l’entité qui parle) et signification du nom
  - intent: Aboya_Identities
    examples: |
      - tu es qui ?
      - qui es-tu ?
      - Qui t'a créé ?
      - Parle-moi de toi
      - qu'est-ce que je dois savoir de toi
      - que peux-tu me dire sur toi
      - Présente-toi
      - qu'est-ce que je peux savoir de toi
      - C'est quoi Aboya
      - Qui est Aboya
      - Quel est ton nom
      - C'est quoi ton nom
      - Comment tu t'appelles

# Explication Gestuelle
  - intent: Aboya_Signification_Gestuelles_generale
    examples: |
      - Explique moi la signification de chaque gestuelle que tu fais 
      - Peux-tu m'expliquer ce que chaque geste que tu fais veut dire ?
      - Dis-moi ce que signifie chacun de tes gestes.
      - Explique-moi à quoi servent tous tes gestes.
      - Qu’est-ce que chaque mouvement de ton corps veut dire ?
      - Parle-moi de la signification de chacun de tes gestes.
      - Dis-moi le sens de chaque chose que tu fais avec ton corps.
      - Est-ce que tu peux me dire ce que symbolisent tes gestes ?
      - Que veulent dire tes gestes et ta posture ?
      - Chaque position ou objet a un sens ? Peux-tu m’expliquer ?
      - À quoi servent les gestes que tu fais ?

  # Matériel de fabrication d'Aboya
  - intent: Aboya_Materiel_Fabrication
    examples: |
      - Quels sont les matériaux qui ont été utilisés pour te concevoir
      - Quel matériau a été utilisé pour te fabriquer ?
