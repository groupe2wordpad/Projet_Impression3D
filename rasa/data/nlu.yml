    - qu'est ce qui te differencie des autres statues
    - Quelle est ta singularité


# Description et Signification attribut physique et position


# Representation d'Aboya
- intent: Aboya_Representation 
  examples: |
    - Est-ce que tu représentes quelque chose de particulier ?
    - Es-tu une représentation d’un esprit, d’un ancêtre ou d’un être humain ?
    - Représentes-tu un homme ou une femme ? Et pourquoi ?
    - Qu'est ce que la statuette incarne

# Materiel de fabrication d'Aboya
- intent: Aboya_Materiel_Fabrication # Representation d'Aboya
