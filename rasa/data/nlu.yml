# Questions Sur Aboya 

# Identité (de la statue ou de l’entité qui parle) et signification du nom

- intent: Aboya_Identities
  examples: |
    - tu es qui ?
    - qui est tu ?
    - Qui t'a créé ?
    - Parle moi de toi  
    - qu'est ce que je dois savoir de toi 
    - que peut tu me dire sur toi 
    - Presente toi 
    - qu'est ce que je peux savoir de toi 
    - C'est quoi Aboya
    - Qui est Aboya 
    - Quel est ton nom
    - C'est quoi ton nom 
    - Comment tu t'appelles

# Origine de la statuette Aboya
- intent: Aboya_Origin
  examples: |
    - Tu viens d'où
    - Quelle est l'origine de la statuette Aboya?
    - Quelle est ton origine ? 
    - De combien d'année date tu?
    - Qui t’a sculptée et pourquoi ?
    - Quel rôle jouais-tu dans la société Baoulé ?
    - Depuis combien d'année tu existe ? 
    - Tu es de quelle peuple
    - A quelle peuple appartien tu 
    - D'ou viens-tu ?
    - Je veux des informations sur ta provenance
    - tu es de quelle origine


# Role     
- intent: Aboya_Role
  examples: |
    - Tu sers a quoi ?
    - Quel est ton rôle dans la culture Baoulé ?
    - C'est quoi ton role 
    - Quelle est ta signification dans la culture Baoulé
    - Quelle est ta signification
    - Quelle signification peut t'on peut on donner a la statuette 
    - c'est quoi ton role dans la culture baoulé
     
# Importance et utilite de la statuette Aboya 
- intent: Aboya_Importance
  examples: |
    - Que représente tu pour le peuple Baoulé ?
    - Que représente tu dans la culture baoulé ?
    - Quelle est ton utilité ?
    - A quelle occasion est tu sollicité ou utilisé ?.
    - Que represente la statuette pour le peuple Baoule
    - Qu'est ce que tu incarnes dans la culture baoulé
    - Tu incarne quoi dans la culture Baoulé
    - Qu'est ce que tu decris dans la culture baoulé 
    - Tu symbolise quoi dans la culture baoulé


# Histoire de création d'Aboya
- intent: Aboya_Histoire
  examples: |
    - Quelle est ton histoire?
    - Pourquoi le nom Aboya
    - Que signifie aboya?
    - J'aimerais connaître l'histoire de Aboya
    - Quels est l'histoire derrière cette statue ?
    - Quelle est la dévotion que les baoulé ont envers toi et d'où vient son origine
    - quelle l'inspiration culturelle de cette invention humaine ?
    - Aboya qu’est ce qui a inspiré ta création ?
    
