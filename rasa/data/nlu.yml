      - Qu’est-ce qu’on a utilisé pour te fabriquer ?
      - De quel matériau es-tu fait ?
      - Quel est le matériau principal de ta fabrication ?
      - Quel matériau a servi à te fabriquer ?
      - Avec quoi a-t-on fabriqué ton corps ?
      - Quel matériau a été employé pour te faire ?
      - De quel matériau es-tu constitué ?
      - Quel matériau a été choisi pour ta création ?
      - Pourquoi tu es assis comme ça ?
      - Être assis, ça veut dire quoi pour toi ?
      - Ta position, elle veut dire quoi ?
      - Est-ce que ça veut dire que tu es sage ?
      - Est-ce qu’être assis, c’est pour montrer du respect ?
      - Pourquoi t’es pas debout comme d’autres statues ?
      - Est-ce que ta position veut dire que tu penses ou que tu respectes ?

  # Explication posture
